<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h4 align="center">Calculator</h4>
    </div>
<div>
   <table>
         <tr class="efg">
            <td colspan="5">2</td>
         </tr>
         <tr class="abc">
            <td class="gry">+</td>
            <td class="gry">-</td>
            <td class="gry">*</td>
            <td  class="gry">/</td>
         </tr>
         <tr class="abc">
            <td class="gry">7</td>
            <td class="gry">8</td>
            <td class="gry">9</td>
            <td rowspan="5" class="org">=</td>
         </tr>
         <tr class="abc">
            <td class="gry">4</td>
            <td class="gry">5</td>
            <td class="gry">6</td>
           
         </tr>
         <tr class="abc">
            <td class="gry">1</td>
            <td class="gry">2</td>
            <td class="gry">3</td>
           
         </tr>
         <tr class="abc">
            <td class="gry">0</td>
            <td class="gry">.</td>
            <td class="gry">C</td>
           
         </tr>
   </table>
</div>
       <div>
         <p>Name:Muhammad Hashir</p>
         <p>Roll no: 126993</p>
         <p>Section:Sir Saad 4 to 6</p>
       </div>
</body>
</html>
